<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - CropBay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section id="header">
        <a href="index.html"><img src="logo2.png" width="200" height="100" alt="CropBay Logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="sell.html">Sell</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="active" href="login.html">Login</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-bag"></i></a></li>
            </ul>
            <div id="mobile">
                <a href="cart.html"><i class="fas fa-shopping-bag"></i></a>
                <i id="bar" class="fas fa-bars"></i>
            </div>
        </div>
    </section>

    <section id="login-hero" class="section-p1">
        <div class="login-container">
            <div class="login-image">
                <img src="farm-login.jpg" alt="Farm Fresh Produce">
                <div class="login-image-overlay">
                    <h3>Welcome Back to CropBay</h3>
                    <p>Connect with local farmers and fresh produce</p>
                </div>
            </div>
            <div class="login-form-container">
                <div class="login-header">
                    <h2>Login to Your Account</h2>
                    <p>Access your orders, selling dashboard, and more</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <i class="fas fa-envelope"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <i class="fas fa-lock"></i>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                    
                    <div class="social-login">
                        <p>Or login with</p>
                        <div class="social-icons">
                            <a href="#" class="social-btn google"><i class="fab fa-google"></i> Google</a>
                            <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                        </div>
                    </div>
                    
                    <div class="register-link">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const password = document.getElementById('password');
            const eyeIcon = document.querySelector('.toggle-password');
            
            if (password.type === 'password') {
                password.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically validate and send the data to your backend
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (email && password) {
                // Simulate successful login
                alert('Login successful! Redirecting...');
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields');
            }
        });
        
        // Mobile menu toggle (same as other pages)
        const mobile = document.getElementById('mobile');
        const navbar = document.getElementById('navbar');
        
        if (mobile && navbar) {
            mobile.addEventListener('click', () => {
                navbar.classList.toggle('active');
            });
        }
        
        // Close mobile menu when clicking on a link
        const navLinks = document.querySelectorAll('#navbar li a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navbar.classList.remove('active');
            });
        });
    </script>
</body>
</html>
