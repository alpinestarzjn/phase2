<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Cart - CropBay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section id="header">
        <a href="index.html"><img src="logo2.png" width="200" height="100" alt="CropBay Logo"></a>
        <div>
            <ul id="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="sell.html">Sell</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a class="active" href="cart.html">Cart <span id="cart-count">0</span></a>
            </ul>
            
        </div>
        
    </section>

    <section id="cart" class="section-p1">
        <h2>Shopping Cart</h2>
        <div id="empty-cart-message" class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <p>Your cart is empty</p>
            <a href="shop.html" class="btn">Continue Shopping</a>
        </div>
        <table width="100%" id="cart-table">
            <thead>
                <tr>
                    <td>Remove</td>
                    <td>Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Subtotal</td>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <section id="cart-actions" class="section-p1">
        <div id="coupon">
            <h3>Apply Coupon</h3>
            <div>
                <input type="text" id="coupon-code" placeholder="Enter Your Coupon">
                <button class="normal" id="apply-coupon">Apply</button>
                <span id="coupon-message"></span>
            </div>
        </div>
        <div id="cart-totals">
            <h3>Cart Totals</h3>
            <table>
                <tr>
                    <td>Cart Subtotal</td>
                    <td id="cart-subtotal">Rs.0</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td id="shipping-cost">Rs.50</td>
                </tr>
                <tr>
                    <td>Discount</td>
                    <td id="discount-amount">-Rs.0</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong id="cart-total">Rs.0</strong></td>
                </tr>
            </table>
            <button class="normal" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <script src="cart.js"></script>
</body>
</html>
